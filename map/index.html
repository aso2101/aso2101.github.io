<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<title data-template="config:app-title">Sātavāhana Sites</title>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
<link href='style.css' rel='stylesheet' />
<style>
</style>
</head>
<body>
<div id="map">
<script type="text/javascript">
  L.mapbox.accessToken = 'pk.eyJ1IjoiYXNvMjEwMSIsImEiOiJwRGcyeGJBIn0.jbSN_ypYYjlAZJgd4HqDGQ';
                
  var bounds = L.latLngBounds(geojson);
  var map = L.mapbox.map('map', 'aso2101.kbbp2nnh'); // centers on Nasik
  var geojson = [{
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [ 19.3064, 73.6799 ]
    },
    "properties": {
      "title": "Nāṇeghāṭ",
      "marker-size": "large",
      "marker-color": "#A80000"
    }
  }];

  var myLayer = L.mapbox.featureLayer()
    .addTo(map);    
  myLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;
    var popupContent =  '<a href="#' + feature.properties.name + '">' + feature.properties.name + '</a>';
    marker.bindPopup(popupContent);
  });

  myLayer.setGeoJSON(geojson);

  myLayer.on('mouseover', function(e) {
    e.layer.openPopup(); 
  });
</script>
</body>
</html>
